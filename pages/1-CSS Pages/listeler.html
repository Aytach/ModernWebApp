<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists</title>
    <style>
        ul {
            list-style-type: upper-latin;
            /* list-style-image: url(../img/heman.png); */
            padding: 0;
        }

        li {
            margin-bottom: 7px;
            /* border: 3px solid red; */
            color: green;
            padding: 5px;
        }

        li:hover {
            background-color: greenyellow;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <ul>
        <a href="" target_blank="">
            <li>Lorem ipsum dolor sit.</li>
        </a>
        <a href="" target_blank="">
            <li>Voluptatum amet impedit illo!</li>
        </a>
        <a href="" target_blank="">
            <li>Mollitia corporis officia minima!</li>
        </a>
        <a href="" target_blank="">
            <li>Esse blanditiis odio quos.</li>
        </a>
        <a href="" target_blank="">
            <li>Totam, saepe nemo? Enim!</li>
        </a>
    </ul>
</body>

</html>
